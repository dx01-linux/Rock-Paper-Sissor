<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style1.css">
    <script src="script/script.js" defer> </script>
</head>

<body>
    <!-- level 1 centring , level-2 background , section content-->
    <div class='level-1 hero-background-color'>
        <div id="hero-background-img" class='level-2'>
            <section id="hero">
                <h1>Rock-Paper-Sissor</h1>
            </section>
        </div>
    </div>
    <div class='section-divisor'></div>
    <div div class="level-1" id='player-choices-background-color'>
        <div id='player-choices-section-size'>
            <section id="player-choices">
                <div id='player-choices-header'>
                    <section>
                        <h1> Click one For Playing </h1>
                    </section>
                </div>
                <div id='player-choices-selections'>
                    <div class="background-img card" id='rock-background-img'>
                        <p> Rock beat Sissor</p>
                    </div>
                    <div class="background-img card" id='paper-background-img'>
                        <p> Paper beat Rock</p>
                    </div>
                    <div class="background-img card" id='sissor-background-img'>
                        <p> Sissor beat Paper</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class='section-divisor'></div>
    <div class="level-1 hero-background-color ">
        <div id="display-result-size">
            <div id="display-result">
                <div id='display-winner-section'>
                    <h1></h1>
                </div>
                <div id='display-selections'>
                    <div id='player-card'>
                        <div></div>
                    </div>
                    <div>
                        <h1 id='vs'></h1>
                    </div>
                    <div id='computer-card'>
                        <div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
